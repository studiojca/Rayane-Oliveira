<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rayane Oliveira – Lash Designer</title>

<!-- Tipografia Premium -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
/* ---------- VARIÁVEIS DE TEMA ---------- */
:root {
    --rose-light: #f5e0e7;
    --rose-normal: #e3b1bd;
    --rose-dark: #c06c78;
    --text-dark: #2d2a2a;
    --text-light: #ffffff;
    --shadow: 0 4px 18px rgba(0,0,0,0.12);
    --radius: 18px;
}

/* ---------- ESTILOS GERAIS ---------- */
body {
    font-family: "Inter", sans-serif;
    background: var(--rose-light);
    margin: 0;
    padding: 0;
    color: var(--text-dark);
    text-align: center;
}

/* Container principal */
.container {
    max-width: 500px;
    margin: auto;
    padding: 25px;
}

/* Nome principal */
.main-name {
    font-family: "Playfair Display", serif;
    font-size: 2rem;
    font-weight: 600;
    margin-top: 15px;
}

/* Imagem */
.profile-box {
    background: white;
    padding: 10px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid var(--rose-normal);
    margin-top: 20px;
}

.profile-box img {
    width: 100%;
    border-radius: var(--radius);
}

/* Botões */
.actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin-top: 30px;
}

.button {
    padding: 14px;
    background: linear-gradient(145deg, var(--rose-normal), var(--rose-dark));
    color: var(--text-light);
    border: none;
    border-radius: var(--radius);
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: var(--shadow);
}

.button:hover {
    transform: translateY(-3px) scale(1.02);
    filter: brightness(1.08);
}

/* ---------- MODAL ---------- */
.modal-bg {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.modal {
    background: white;
    padding: 20px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    max-width: 420px;
    width: 100%;
    text-align: left;
}

.modal h2 {
    font-family: "Playfair Display", serif;
    margin: 0 0 10px 0;
}

.price-item {
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
}

/* Fechar */
.close-btn {
    background: var(--rose-dark);
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    margin-top: 15px;
    border-radius: var(--radius);
    cursor: pointer;
    font-weight: 600;
}
.close-btn:hover {
    filter: brightness(1.1);
}
</style>
</head>

<body>

<div class="container">
    <h1 class="main-name">Rayane Oliveira</h1>

    <div class="profile-box">
        <img src="imagem.png" alt="Rayane Oliveira">
    </div>

    <div class="actions">
        <a href="https://linktr.ee/rayaneoliverlashedesign" target="_blank">
            <button class="button">Agendar</button>
        </a>

        <button class="button" onclick="openModal()">Tabelas de Preços</button>
    </div>
</div>

<!-- ---------- MODAL ---------- -->
<div class="modal-bg" id="modal-bg">
    <div class="modal">
        <h2>Valores dos Procedimentos</h2>

        <div class="price-item"><span>Extensão de Cílios</span> <span>R$70,00</span></div>
        <div class="price-item"><span>Limpeza de Cílios</span> <span>R$10,00</span></div>
        <div class="price-item"><span>Remoção de Cílios</span> <span>R$15,00</span></div>
        <div class="price-item"><span>Sobrancelha + Henna</span> <span>R$25,00</span></div>
        <div class="price-item"><span>Sobrancelha + Henna + Cílios</span> <span>R$30,00</span></div>

        <button class="close-btn" onclick="closeModal()">Fechar</button>
    </div>
</div>

<!-- ---------- JAVASCRIPT ---------- -->
<script>
function openModal() {
    document.getElementById("modal-bg").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal-bg").style.display = "none";
}
</script>

</body>
</html>
